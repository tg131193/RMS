{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
     <a href="{% url 'veg' %}" class="list-group-item list-group-item-action" aria-current="true">All</a>
    
     <a href="{% url 'veg_' 'below'  %}" class="list-group-item list-group-item-action">Below 500</a>
     <a href="{% url 'veg_' 'above'  %}" class="list-group-item list-group-item-action">Above 500</a>
   </div>
  </div>
  <div class="col-sm-8">
   <div class="row">
    <div class="container-fluid row  mt-sm-2 ">
      {% for b in veg %}
      
      
      <div class="col-md-3 mt-sm-5 mb-sm-2">
        <a href="{% url 'product-detail' b.id %}"><img src="{{b.product_image.url}}" alt="New York" class="zoom d-block card-img-top rounded shadow zoom" style="width:100%;"></a>
        <h4 class="card-title text-center">{{b.title}}</h4>
        <div class="card-body d-inline mx-auto">
          <ul class="d-inline h4   text-danger mx-md-2">Rs. {{b.discounted_price}}</ul>
          <ul class="d-inline fw-light text-decoration-line-through ">Rs.{{b.selling_price}}</ul>
          <a href="{% url 'product-detail' b.id %}" class="btn  btn-primary ">Shope New</a>
        </div>
      </div>
      
      {% endfor %}
  









   
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
