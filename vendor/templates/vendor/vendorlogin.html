{% extends 'vendor/base1.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <p class="h2 text-center">{{message}}<p>
   <form action="{% url 'venderlogin' %}" method="post" novalidate class="shadow p-5">
    <div class="mb-3">
        {% csrf_token %}
     <label for="exampleInputEmail1" class="form-label">Phone Number</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phonenumber">
    </div>
    <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1" name='password'>
    </div>
    <small><a href="#">Forgot Password ?</a></small> <br>
    <input type="submit" class="btn btn-primary mt-4" value="Login">
    <br>
    <div class="text-center text-primary fw-bold"><small>New to Dryfry ? <a href="{% url 'venderregistration' %}"
       class="text-danger">Create an Account</a> </small></div>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
